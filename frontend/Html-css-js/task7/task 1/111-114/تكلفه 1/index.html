<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Settings</title>
</head>
<body>

    <h1>Customize Font, Color, and Size</h1>

    <!-- Font Selector -->
    <label for="fontSelect">Choose Font:</label>
    <select id="fontSelect">
        <option value="Open Sans">Open</option>
        <option value="Cairo">Cairo</option>
        <option value="Roboto">Roboto</option>
    </select>

    <!-- Color Selector -->
    <label for="colorSelect">Choose Color:</label>
    <select id="colorSelect">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select>

    <!-- Font Size Selector -->
    <label for="sizeSelect">Choose Font Size:</label>
    <select id="sizeSelect">
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="24">24</option>
        <option value="28">28</option>
        <option value="30">30</option>
    </select>

    <p>Change the settings and see the result instantly!</p>

    <!-- Link to the external JavaScript file -->
    <script src="main.js"></script>

</body>
</html>
