<!--تكلفة 4-->

 <!-- 
        1. meta charset: يحدد ترميز الحروف للصفحة، 
        UTF-8 هو الترميز الأكثر استخدامًا ويدعم معظم اللغات.
    -->
    <meta charset="UTF-8">

    <!-- 
        2. meta name="viewport": يجعل الصفحة متجاوبة مع جميع الأجهزة،
        بحيث يتم ضبط العرض وفقًا لحجم الشاشة (ضروري للموبايل).
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        3. meta name="description": يحدد وصف الصفحة،
        وهذا مفيد لمحركات البحث حيث يظهر في نتائج البحث.
    -->
    <meta name="description" content="This Is Description For My First Page">

    <!-- 
        4. meta name="keywords": يحتوي على الكلمات المفتاحية للصفحة،
        تساعد محركات البحث في فهم محتوى الصفحة (أقل استخدامًا الآن).
    -->
    <meta name="keywords" content="HTML, Web, Meta Tags, First Page">
