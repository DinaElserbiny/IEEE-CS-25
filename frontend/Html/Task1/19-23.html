✅ **عناصر موجودة في HTML:**  
1. `<header>` → يُستخدم لإنشاء رأس الصفحة أو القسم.  
2. `<nav>` → يحتوي على روابط التنقل في الصفحة.  
3. `<main>` → يحدد المحتوى الرئيسي للصفحة.  
4. `<aside>` → يُستخدم لإنشاء محتوى جانبي مثل الإعلانات أو الروابط الإضافية.  
5. `<picture>` → يُستخدم لعرض صور متجاوبة بناءً على حجم الشاشة.  
6. `<figure>` → يُستخدم لاحتواء الصور أو الرسومات التوضيحية مع تسميات توضيحية.  
7. `<footer>` → يُستخدم لإنشاء تذييل الصفحة أو القسم.  
8. `<figcaption>` → يُستخدم لإضافة تسمية توضيحية داخل `<figure>`.  
9. `<section>` → يُستخدم لإنشاء أقسام داخل الصفحة.  
10. `<article>` → يُستخدم لإنشاء مقالات أو محتوى مستقل.  
11. `<data>` → يُستخدم لربط البيانات بالقيمة النصية لعنصر معين.  
12. `<ruby>` → يُستخدم لكتابة النصوص الآسيوية مع نطقها أو تفسيرها (خاصة اليابانية والصينية).  

❌ **عناصر غير موجودة في HTML:**  
1. `<command>` → غير مدعوم في HTML5 (كان يستخدم للأوامر التفاعلية).  
2. `<install>` → غير موجود في HTML.  
3. `<text>` → غير موجود في HTML.
